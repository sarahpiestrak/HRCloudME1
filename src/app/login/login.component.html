<div igxLayout igxFlex igxLayoutDir="row" class="main-box">
    <div  >

        <form>
            <igx-card elevated class="login_card">
                
                    <igx-card-header>
                    <h4 igxCardHeaderTitle>Login to HR Cloud ME</h4>
                    </igx-card-header>

                    <igx-card-content class="card_body">
                    <igx-input-group>
                        <input igxInput name="username" type="text" class="textcolor" />
                        <label igxLabel for="username" class="textcolor">Username</label>
                        </igx-input-group>

                        <igx-input-group>
                        <input igxInput name="password" type="password" class="textcolor"/>
                        <label igxLabel for="password" class="textcolor">Password</label>
                        </igx-input-group>
                    </igx-card-content>

                    <igx-card-actions class="align_right">
                         

                        <button igxButton="contained" igxRipple routerLink="" class="login_button"><b>Sign In</b></button>
                     

                    </igx-card-actions>

                      <a href="">Forgot Password</a>
                       <a href="">Create a new account</a>
                </igx-card>
                

                
        
        </form>
       
        </div>

        <div  igxLayout igxFlex igxLayoutDir="row" igxFlex="center" >
             <img class="small_image" src = "https://hrcloudfiles.blob.core.windows.net/marketing/hrImage.jpeg">
        </div>      

</div>
